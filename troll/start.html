<title>jQuery Wookmark Plug-in Example</title>
<meta name="description" content="An very basic example of how to use the Wookmark jQuery plug-in.">
<meta name="author" content="Christoph Ono">
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- CSS Reset -->
<link rel="stylesheet" href="src/css/reset.css">

<!-- Styling for your grid blocks -->
<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
<div id="container">
   
  <div id="main" role="main">
    <ul id="tiles">
      <!-- These are our grid blocks -->
      <li><img src="images/image_1.jpg" width="200" height="283">
        <p>1</p>
      </li>
  (:combined:)
      <!-- End of grid blocks -->
    </ul>
  </div>
  <footer> </footer>
</div>

<!-- include jQuery --> 
<script src="src/js/jquery-1.7.1.min.js"></script> 

<!-- Include the plug-in --> 
<script src="src/js/jquery.wookmark.js"></script> 

<!-- Once the page is loaded, initalize the plug-in. --> 
<script type="text/javascript">
    $(document).ready(new function() {
      // Prepare layout options.
      var options = {
        autoResize: true, // This will auto-update the layout when the browser window is resized.
        container: $('#main'), // Optional, used for some extra CSS styling
        offset: 2, // Optional, the distance between grid items
        itemWidth: 210 // Optional, the width of a grid item
      };
      
      // Get a reference to your grid items.
      var handler = $('#tiles li');
      
      // Call the layout function.
      handler.wookmark(options);
      
      // Capture clicks on grid items.
      handler.click(function(){
        // Randomize the height of the clicked item.
        var newHeight = $('img', this).height() + Math.round(Math.random()*300+30);
        $(this).css('height', newHeight+'px');
        
        // Update the layout.
        handler.wookmark();
      });
    });
  </script>
</body>
