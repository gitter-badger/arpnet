<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="src/jqm.css" rel="stylesheet" type="text/css"/>
<script src="src/jq.js" type="text/javascript"></script>
<script src="nowjs/now.js" type="text/javascript"></script>
<script src="src/jqm.js" type="text/javascript"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
</head> 
<body>
	<div id="fb-root"></div>
<script>
$("#username").live({ 
	touchstart: function() {
		$(this).val('');
	$("#login,.hide").toggle();	
	    $(this).focus();
 
  } , focusout: function() {
	var username = $(this).val();	
	 if(username) {
		 window.location.replace("http://${gvar.host}/chat?name="+username);
	 }
  } 
});
    (function() {
      var e = document.createElement('script'); e.async = true;
          e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
          document.getElementById('fb-root').appendChild(e);
          }());
 
    window.fbAsyncInit = function() {
      FB.init({ appId: '225893114160771', 
      status: true, 
      cookie: true,
      xfbml: true,
      oauth: true});
      FB.Event.subscribe('auth.statusChange', handleStatusChange);	
    };
   function handleStatusChange(response) {
    console.log(response);
	 if (response.status == "connected") {
  window.location.replace("http://${gvar.host}/chat");
 };
  }
 $('#showmehow').live('tap',function(event) {
   $("#showmehow").html('<img src="src/images/howto.png">');
});
  </script>
<div data-role="page" id="one" style="display:block">
	<div data-role="header">
		<h4>Welcome</h4>
	</div><!-- /header -->
	<div data-role="content" >
		<h2> <img src="src/images/itroll.png" width="269" height="245"></h2>	
        <div id="showmehow" class="hide"><p><a data-role="button" class="buttonhow">Install webapp</a></p></div>
			<p class="hide"><a href="https://m.facebook.com/dialog/oauth?
     client_id=225893114160771&redirect_uri=http://${gvar.host}&display=wap" data-direction="reverse" data-role="button" data-theme="b">Login with Facebook</a></p>	
    <p> <input type="text" name="name" id="username" value=".. or click here to choose username" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset"></p>
    <p id="login" style="display:none"><a data-role="button" class="buttonhow">Enter Chat</a> </p>	
    
		
        
	</div><!-- /content -->
	
	 
</div><!-- /page one -->
 
 
 
 	  
  
</body>
</html>
