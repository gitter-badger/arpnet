 <script>
function randomFromTo(from, to) {
	return Math.floor(Math.random() * (to - from + 1) + from);
}
$.gvar = {
	love: randomFromTo(40, 90),
	money: randomFromTo(10, 90),
	career: randomFromTo(10, 90),
	party: randomFromTo(0, 100)	 
};

var test    = {
	love: ''+$.gvar.love+' %',
	money: ''+$.gvar.money+' %',
	career: ''+$.gvar.career+' %',
	party: ''+$.gvar.party +' %'
};
//$(document).ready(function() {

 $.getScript("https://connect.facebook.net/en_US/all.js").done(function(script, textStatus) {
$.each($.gvar, function(index, value) {
	$('.' + index).text('' + value + ' %');
	$('#'+index).progressbar({
		value: value

});
$.gvar.loveimg = 'https://arpecop.net/angel/luckometer/images/love_' + (101 - $.gvar.love) + '.png';

  }
 });

  });
	 
		
 
	 
$('#publish').click(function() {
	FB.ui({
		display: 'iframe',
		method: 'stream.publish',
		attachment: {
			caption: '{*actor*}\'s LuckOmeter',
			properties: test,
			media: [{
				"type": "image",
				"src": $.gvar.loveimg,
				"href": "https://apps.facebook.com/luckometer/"
			}]
		}
	}, function(response) {
		if (response && response.post_id) {
			FB.ui({
				method: 'apprequests',
				message: 'Check how lucky you are today.',
				data: 'luckometer'
			});
		}
	});
});
