function pagination(all, current) {
  var start;
   var  end;
 
  var arr = [];
 var active = Math.round((all / 10) - current) - 1;
  
 if (active <= 5) {
 start =0;
   end = 9;
 } else {
     start = Math.round((all / 10) - current) - 5;
    end = Math.round(start) + 10;
 }
   
   
  for (var i = start; i <= end; i++) {
  // 
    var realid = Math.round(all - i);
    var id = i + 1;
  
 
    if (id == active) {
     arr.push('<li class="active"><a href="#" alt="' + realid + '">' + id + '</a></li>');
    } else {
      arr.push('<li><a href="?id=' + id + '-0" alt="' + id + '">' + id + '</a></li>');
    }
    };
  

  $('#pagination').html(arr.join(''));
}
