<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css">
body {
	background-image: url(http://aws.arpecop.net/server/static/teglilka/indianski/indianec.jpg);
	background-repeat: no-repeat;
	height: 400px;
	width: 400px;
	overflow: hidden;
	background-color: #000;
}
#apDiv1 {
	position: absolute;
	left: 178px;
	top: 7px;
	width: 196px;
	height: 94px;
	z-index: 1;
	text-align: center;
	font-family: "Ubuntu", Geneva, sans-serif;
	font-weight: 400;
}
.bold { font-weight:700}
</style>
</head>

<body>
<div id="apDiv1"><span>(:name:), индиянското ти име е <b>(:quote:)</b></span></div>
<script>
(function($) {
    $.fn.textfill = function(options) {
        var fontSize = options.maxFontPixels;
        var ourText = $('span:visible:first', this);
        var maxHeight = $(this).height();
        var maxWidth = $(this).width();
        var textHeight;
        var textWidth;
        do {
            ourText.css('font-size', fontSize);
            textHeight = ourText.height();
            textWidth = ourText.width();
            fontSize = fontSize - 1;
        } while ((textHeight > maxHeight || textWidth > maxWidth) && fontSize > 3);
        return this;
    }
})(jQuery);
$(document).ready(function() {
  $('#apDiv1').textfill({ maxFontPixels: 36 });
});
</script>
</body>
</html>
