<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS3 tooltip</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	margin: 0px;
	height: 400px;
	width: 400px;
	background-image: url(http://aws.arpecop.net/server/static/teglilka/koleda/1.jpg);
	background-repeat: no-repeat;
	overflow: hidden;
}
.has-tooltip {
	color: #555;
	cursor: help;
	font-family: "Ubuntu", Impact, sans-serif;
	font-size: 20px;
	position: relative;
	text-align: center;
	width: 200px;
	margin-top: 210px;
	margin-right: 75px;
	margin-left: 75px;
	padding-top: 15px;
	padding-right: 20px;
	padding-bottom: 15px;
	padding-left: 20px;
	font-weight: 200;
	  text-shadow: -1px 1px 1px #FFF;
}
.has-tooltip .tooltip {
	bottom: -70px;
	color: #333;
	display: block;
	left: -4px;
	margin-bottom: 15px;
	opacity: 0;
	position: absolute;
	visibility: hidden;
	width: 208px;
	height: 150px;
	padding-top: 20px;
	padding-right: 30px;
	padding-bottom: 70px;
	padding-left: 20px;
}
/* This bridges the gap so you can mouse into the tooltip without it disappearing */
 
/* CSS Triangles - see Trevor's post */
.has-tooltip .tooltip:after {
 
	bottom: -10px;
	content: " ";
	height: 0;
	left: 50%;
	margin-left: -13px;
	position: absolute;
	width: 0;
}
.has-tooltip .tooltip {
	opacity: 1;
	visibility: visible;
	background-image: url(http://aws.arpecop.net/server/static/teglilka/nova/lstche.png);
	background-repeat: no-repeat;
	background-position: 10px 0px;
}
​  #apDiv1 {
	position: absolute;
	left: 39px;
	top: 0px;
	width: 344px;
	height: 51px;
	z-index: 1;
}
#apDiv2 {
	position: absolute;
	left: 2px;
	top: 25px;
	width: 400px;
	height: 50px;
	z-index: 1;
}
.circle {
	-webkit-border-radius: 50em;
	-moz-border-radius: 50em;
	border-radius: 50em;
}
.has-tooltip .tooltip #imgz {
	position: absolute;
	top: -33px;
	right: 3px;
}
#apDiv3 {
	position: absolute;
	left: 0px;
	top: 0px;
	width: 400px;
	height: 400px;
	z-index: 1;
	overflow: hidden;
}
#apDiv4 {
	position: absolute;
	left: 88px;
	top: 83px;
	width: 208px;
	height: 148px;
	z-index: 2;
	color: #555;
	cursor: help;
	font-family: "Ubuntu", Impact, sans-serif;
	font-size: 20px;
	text-align: center;
	font-weight: 200;
	text-shadow: -1px 1px 1px #FFF;
}
</style>
</head>
<body>
<div id="apDiv4"><span>  (:name:), (:quote:) </span></div>
<script>
(function($) {
    $.fn.textfill = function(options) {
        var fontSize = options.maxFontPixels;
        var ourText = $('span:visible:first', this);
        var maxHeight = $(this).height();
        var maxWidth = $(this).width();
        var textHeight;
        var textWidth;
        do {
            ourText.css('font-size', fontSize);
            textHeight = ourText.height();
            textWidth = ourText.width();
            fontSize = fontSize - 1;
        } while ((textHeight > maxHeight || textWidth > maxWidth) && fontSize > 3);
        return this;
    }
})(jQuery);

$(document).ready(function() {
   $('#apDiv4').textfill({ maxFontPixels: 36 });
});

</script>
<div id="apDiv3"><div class="has-tooltip"> <span class="tooltip">
  <div id="imgz"><img src="https://graph.facebook.com/(:uid:)/picture" width="50" height="50" class="circle"></div>
 </span> </div></div>
​
</body>
</html>
