<script>

Array.prototype.chunk = function(chunkSize) {
    var array=this;
    return [].concat.apply([],
        array.map(function(elem,i) {
            return i%chunkSize ? [] : [array.slice(i,i+chunkSize)];
        })
    );
}
function capitaliseFirstLetter(string)
{
    return string.charAt(0).toUpperCase() + string.slice(1);
}

	  $('#dropdown').addClass('open');
  $.getJSON('//arpecop.net/db/names/_design/names/_view/search?key=%22'+query+'%22&limit=10', function(data) {
     
	 
 if(data.rows.length >= 1) {
	  $('#suggestlist').show();
 var items = [];
   $.each(data.rows, function(key, val) {
	   var active = '';

		   active = 'class="active"';
	   }
    items.push('<li '+active+'><a href="#" id="'+val.value+'">'+val.value+'</a></li>')
  });
  $('#suggestlist').html(items.join(''));
 } else {
	 	 $('#suggestlist').hide();
	  $('#dropdown').removeClass('open');

	//  $('#suggestlist').html('<li id="nofound">Няма намерени резултати</li>');

});

});
